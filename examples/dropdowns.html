<html>
<!--<![endif]-->
  <head>
    <title>Dropdowns - Red Hat&reg; Common User Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/rcue.css" rel="stylesheet" media="screen, print">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../components/html5shiv/dist/html5shiv.js"></script>
    <script src="../components/respond/respond.min.js"></script>
    <![endif]-->
    <!-- IE8 requires jQuery and Bootstrap JS to load in head to prevent rendering bugs -->
    <!-- IE8 requires jQuery v1.x -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../components/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
      body { width: 90%; margin: auto; padding-bottom: 200px; }
      h1 { color: #222; font-weight: 800;  font-size: 26px; }
      h2 { color: #222; font-weight: 600; font-size: 22px; }
      h3 { color: #222; font-weight: 600; font-size: 18px; }
    </style>
  </head>
  <body>
    <h1>Dropdowns</h1>
    <h2>Single-select Dropdown Menu</h2>
    <div class="container" style="width: 220px; padding: 0; margin: 0;">
      <div class="btn-group btn-group-rcue btn-block">
        <button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown">
          Crayola Crayons
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu btn-block" role="menu">
          <li><a href="#">Red</a></li>
          <li><a href="#">Blue</a></li>
          <li class="disabled"><a href="#">Yellow</a></li>
          <li><a href="#">Green</a></li>
        </ul>
      </div><!-- /btn-group-rcue -->
    </div><!-- /container -->
    <h2>Combo-box</h2>
    <div class="container" style="width: 220px; padding: 0; margin: 0;">
      <div class="input-group input-group-rcue">
        <input type="text" class="form-control" value="Default">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
          <ul class="dropdown-menu pull-right btn-block">
            <li><a href="#">Name ID</a></li>
            <li><a href="#">Category ID</a></li>
            <li><a href="#">System Up</a></li>
            <li><a href="#">System Down</a></li>
            <li><a href="#">System Suspended</a></li>
          </ul>
        </div><!-- /btn-group -->
      </div><!-- /input-group-rcue -->
    </div><!-- /container -->
    
    <script src="../dist/js/rcue-util.js"></script>
  </body>
</html>
